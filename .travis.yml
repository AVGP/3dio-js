language: node_js
node_js:
  - "7"
install:
  - npm install
cache:
  directories:
    - node_modules
jobs:
  include:
    - stage: test
      script: npm run test
    - stage: jshint
      script: npm run jshint
    - stage: build
      script: gulp release-build
    - # release
      if: (branch = production)
      script:
        - npm run release
