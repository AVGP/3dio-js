<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href = "style.css" rel = "stylesheet" type = "text/css"/>

  <!-- boilerplate libs -->
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <!-- 3dio lib -->
  <script src="../../../build/3dio.js"></script>
</head>
<body>

<!-- 3D -->
<a-scene io3d-lighting>
  <a-entity id="wall-1" io3d-wall="l:3.5; w:0.12; h:5; material_front:bricks_clean_white; material_back:bricks_clean_white" position="7 0 -3" rotation="0 -90 0" shadow="receive: true">
    <a-entity id="window" io3d-window="h:1.2; l:1.6" position="1.2 1 0"></a-entity>
  </a-entity>
  <a-entity id="column" io3d-column="shape:circle" position="3.2 0 -2.9"></a-entity>
  <a-entity id="railing-1" io3d-railing="l:1.7" position="5.1 0 -3"></a-entity>
  <a-entity id="railing-2" io3d-railing="l:1.7; railCount: 10; segmentation: number; segments: 1" position="3.3 0 -3"></a-entity>
  <a-entity id="wall-2" io3d-wall="l:3; w:0.12; h:2.4; controlLine:center" position="1.5 0 -1.5" rotation="0 270 0" shadow="receive: true">
    <a-entity id="door" io3d-door="l:0.8" position="0.2 0 0"></a-entity>
  </a-entity>
  <a-entity id="stairs" io3d-stairs="l:3" position="3 0 -1.8" rotation="0 180 0"></a-entity>
  <a-entity id="closet" io3d-closet="l:3" position="0 0 2" rotation="0 180 0"></a-entity>
  <a-entity id="kitchen" io3d-kitchen="l:4.2; material_kitchen:cabinet_paint_creme" position="6.9 0 0.9" rotation="0 180 0"></a-entity>
  <a-entity io3d-polyfloor="material_top: wood_parquet_oak_dark; polygon: 1.5,1.5,1.5,-1.5,-1.5,-1.5,-3.5,2.6" position="0 0 0"></a-entity>
  <a-entity io3d-polyfloor="material_top: wood_parquet_oak_stained; polygon: 0,1,0,-1.5,-1.5,-1.5,-1.5,1.5" position="3 0 0"></a-entity>
  <a-entity io3d-floor position="3 0 -3"></a-entity>
  <!-- Camera -->
  <a-entity id="camera" camera="userHeight: 1.6" position="5.3 0 -5.5" rotation="0 170 0" wasd-controls="acceleration:8;easing:5;" look-controls ></a-entity>
</a-scene>
<!-- 2D / UI -->
<div id="buttons">
  <a href="javascript:window.postMessage('INJECT_AFRAME_INSPECTOR','*');">visual inspector</a>
</div>

</body>
</html>
