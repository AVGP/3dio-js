<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- boilerplate libs -->
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.12/dist/aframe-orbit-controls-component.min.js"></script>

  <!--<script src="../_libs/aframe.0.6.1.min.js"></script>-->
  <!--<script src="../_libs/aframe-orbit-controls-component.min.js"></script>-->

  <!-- 3dio lib -->
  <script src="../../../build/3dio.js"></script>

  <style>
    #top {
      text-align: center;
      z-index: 100000;
      position: absolute;
      top: 5px;
      width: 100%;
      color: white;
      font-size: 16;
      font-family: Gill Sans, Gill Sans MT, Calibri, sans-serif;
    }
    #top a {
      color: white;
    }
  </style>

</head>
<body>

<!-- 2D / UI -->

<div id="top">
  Lighting component by <a target="_blank" href="https://3d.io">3d.io</a> for <a target="_blank" href="https://aframe.io/">A-Frame</a>
</div>

<!-- 3D -->
<a-scene light="defaultLightsEnabled: false">

  <!--<a-light type="point" position="-30 30 -30"></a-light>-->

  <a-entity id="lounge-chair" io3d-furniture="id:ef62bf88-97e9-4468-ad0e-a87ced83578d" position="0.07 0 -1.543" rotation="0 -90 0" shadow="cast: true" ></a-entity>
  <a-entity id="couch" io3d-furniture="id:e8175ef8-da73-4c71-9321-8cca94dd7ec6" position="1.917 0 -0.699" rotation="0 -90 0" shadow=""></a-entity>
  <a-entity id="chair" io3d-furniture="id:9809a451-6767-4e8c-88dd-a3e622c30832" position="-0.823 0 0.335" shadow="" rotation="0 -90 0"></a-entity>
  <a-entity id="vase" io3d-furniture="id:10a54bcf-3b9c-4518-b7ea-81c4251cf5a4" position="0.282 0 0.178" shadow="" rotation="0 180 0"></a-entity>

  <a-box position="-1 0.5 -3" shadow="cast:true; receive:true;" rotation="0 45 0" color="#eee"></a-box>
  <a-sphere position="0 1.25 -5" shadow="cast:true; receive:true;" radius="1.25" color="#eee"></a-sphere>
  <a-cylinder position="1 0.75 -3" shadow="cast:true; receive:true;" radius="0.5" height="1.5" color="#eee"></a-cylinder>
  <a-plane position="0 0 -4" shadow="cast:true; receive:true;" rotation="-90 0 0" width="40" height="40""></a-plane>
  <a-sky color="#ECECEC"></a-sky>

  <!-- inside camera -->
  <a-entity lighting></a-entity>

  <a-entity camera="user-height:1.60;" look-controls wasd-controls></a-entity>

</a-scene>

</body>
</html>
