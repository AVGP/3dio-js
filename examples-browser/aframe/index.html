<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href = "style.css" rel = "stylesheet" type = "text/css"/>

  <!-- boilerplate libs -->
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <!-- 3dio lib -->
  <script src="../../../build/3dio.js"></script>
</head>
<body>

<!-- 3D -->
<a-scene io3d-lighting>
  <!-- data3d files specified by io3d-store-key key or URL -->
  <!-- object shadow attributes
       receive - toggle object receives realtime shadow (true or false, valid for entire object)
       cast - toggle object casts realtime shadow (true or false, valid for entire object)
       note: realtime shadows require at least one light source that casts shadows
       note: fallback to material attribute from data3d file if not set
  -->
  <a-entity id="apartment" io3d-data3d="key:/535e624259ee6b0200000484/bake/2017-07-25_14-03-12_lXOHrN/lighting.gz.data3d.buffer" position="0 0 0" shadow="receive: true"></a-entity>
  <a-entity id="couch" io3d-furniture="id:e8175ef8-da73-4c71-9321-8cca94dd7ec6" position="0.8 0 -1.6" rotation="0 -90 0" shadow="cast: true" ></a-entity>
  <a-entity id="vase" io3d-furniture="id:10a54bcf-3b9c-4518-b7ea-81c4251cf5a4" position="0.8 0 -2.7" shadow="cast: true" rotation="0.0 180.0 0.0"></a-entity>
  <a-entity id="chairA" io3d-furniture="id:9809a451-6767-4e8c-88dd-a3e622c30832" position="0.8 0 -3.2" shadow="cast: true" rotation="0.0 -90.0 0.0"></a-entity>
  <a-entity id="chairB" io3d-furniture="id:9809a451-6767-4e8c-88dd-a3e622c30832; material_Seat_Shell: 21 ocean" position="-0.8 0 -3.2" shadow="cast: true" rotation="0.0 90.0 0.0"></a-entity>
  <a-entity id="chairC" io3d-furniture="id:91a18c8a-f414-4aed-8a8f-b1c71549e214" position="0.8 0 -3.8" shadow="cast: true" rotation="0.0 -75.0 0.0"></a-entity>
  <a-entity id="chairD" io3d-furniture="id:91a18c8a-f414-4aed-8a8f-b1c71549e214; material_Seat_Shell: 73 navy blue" position="0.8 0 -4.4" shadow="cast: true" rotation="0.0 -60.0 0.0"></a-entity>
  <!-- Camera -->
  <a-entity id="camera" camera="userHeight: 1.6" position="-1.2 0 -5.5" rotation="0 210 0" wasd-controls="acceleration:8;easing:5;" look-controls ></a-entity>
</a-scene>

<!-- 2D / UI -->
<div id="buttons">
  <a href="javascript:window.postMessage('INJECT_AFRAME_INSPECTOR','*');">visual inspector</a>
</div>

</body>
</html>
