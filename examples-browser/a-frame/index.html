<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href = "style.css" rel = "stylesheet" type = "text/css"/>

  <!-- boilerplate libs -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- 3dio lib -->
  <script src="../../../build/3dio.js"></script>
</head>
<body>

<!-- 3D -->
<a-scene>
  <!-- data3d files specified by IO3D-store-key key or URL -->
  <!-- object shadow attributes
       receive - toggle object receives realtime shadow (true or false, valid for entire object)
       cast - toggle object casts realtime shadow (true or false, valid for entire object)
       note: realtime shadows require at least one light source that casts shadows
       note: fallback to material attribute from data3d file if not set
  -->
  <a-entity id="apartment" io3d-data3d="key:/535e624259ee6b0200000484/bake/2017-07-25_14-03-12_lXOHrN/lighting.gz.data3d.buffer" position="0 0 0" shadow="receive: true"></a-entity>
  <a-entity id="couch" io3d-furniture="id:e1ac1efb-7505-449a-b493-680fcfb2f3a6" position="0.8 0 -1.6" rotation="0 -90 0" shadow="cast: true" ></a-entity>
  <a-entity id="vase" io3d-furniture="id:10a54bcf-3b9c-4518-b7ea-81c4251cf5a4" position="0.8 0 -2.7" shadow="cast: true" rotation="0.0 180.0 0.0"></a-entity>
  <!-- Camera -->
  <a-entity id="camera" camera="userHeight: 1.6" position="1 0 -4" rotation="0 90 0" wasd-controls="acceleration:8;easing:5;" look-controls ></a-entity>
</a-scene>

<!-- 2D / UI -->
<div id="buttons">
  <a href="javascript:window.postMessage('INJECT_AFRAME_INSPECTOR','*');">visual inspector</a>
</div>

</body>
</html>
